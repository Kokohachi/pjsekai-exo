name: "Build exe"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  main:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Build
        run: bundle exec rake build